<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue test 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  </head>
  <body>
    <div class="container" id="app">
      <h2>{{ title }}</h2>
      <div class="input-group">
        <input
          v-model="newItem"
          v-on:keyup.enter="addItem"
          placeholder="add shopping list item"
          type="text"
          class="form-control"
        />
        <span class="input-group-btn">
          <!-- <button v-on:click="addItem" class="btn btn-default" type="button">
            Add!
          </button> or you can use the following code-->
          <button @click="addItem" class="btn btn-default" type="button">
            Add!
          </button>
        </span>
      </div>
      <ul>
        <li
          v-for="item in items"
          v-bind:class="{ 'removed':
item.checked }"
        >
          <div class="checkbox">
            <label>
              <input type="checkbox" v-model="item.checked" /> {{ item.text }}
            </label>
          </div>
        </li>
      </ul>
      <div class="footer">
        <hr />
        <em>Change the title of your shopping list here</em>
        <input v-model="title" />
      </div>
    </div>
    <script>
      let data = {
        items: [
          { text: "Bananas", checked: true },
          { text: "Apples", checked: false },
        ],
        title: "My shopping list",
        newItem: "",
      };
      let app = new Vue({
        el: "#app",
        data: data,
        methods: {
          addItem: function () {
            var text;
            text = this.newItem.trim();
            if (text) {
              this.items.push({
                text: text,
                checked: false,
              });
              this.newItem = "";
            }
          },
        },
      });
    </script>
  </body>
</html>
